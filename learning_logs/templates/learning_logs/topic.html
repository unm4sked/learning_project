{% extends 'learning_logs/base.html' %}
{% block content %}
    <h2>Temat: {{ topic }}</h2>
     <p class="float-right">
        <a href="{% url 'learning_logs:new_entry' topic.id %}">
            <button class="btn btn-primary">
               Dodaj nowy wpis
            </button>
        </a>
    </p>
    <br>
    <h3>Wpisy:</h3>
    <br>

    <ul>
        {% for entry in entries %}
             <h5>{{ entry.date_added|date:'d M Y H:i' }}</h5>
            <li>
                <div class="item-entry border border-secondary rounded">
                <p>{{ entry.text|linebreaks }}</p>

                </div>
                <a href="{% url 'learning_logs:edit_entry' entry.id %}">
            <button class="btn btn-primary btn-sm item-entry-button float-right">
                    Edytuj wpis
            </button>
                    </a>
            <br>
            <br>
            </li>
        {% empty %}
        <li>
            Nie ma jeszcze Å¼adnego wpisu.
        </li>
        {% endfor %}
    </ul>


{% endblock content %}
